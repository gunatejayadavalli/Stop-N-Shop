<div class="detail-section">
    <div class="container-fluid">
        
        <br>

        <img src="{{product.imageUrl}}" class="detail-img" style="max-height: 360px; max-width: 460px;">

        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency:'INR'}}</div>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to Cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="mt-3">Back to List</a>

    </div>
</div>
